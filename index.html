<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Eertmans.com</title>
    
    <link rel="icon" href="images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <style>
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
    }  
    .quote {
        font-family: "Inconsolata", monospace;
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        border: 1px solid #ddd;
    }
    </style>
  </head>

  <body>
  <div class="quote">
    <div class="quote__text"></div>
    <div class="quote__author"></div>
  </div>
  <script>
    const quotes = [
    { text: "It’s not a bug – it’s an undocumented feature.", author: "Anonymous" },
    { text: "Have you tried turning it off and on again?", author: "The IT Crowd" },
    { text: "First, solve the problem. Then, write the code.", author: "John Johnson" },
    { text: "There's no place like 127.0.0.1.", author: "Network Proverb" },
    { text: "A user interface is like a joke. If you have to explain it, it’s not that good.", author: "Martin LeBlanc" },
    { text: "Hardware: The parts of a computer system that can be kicked.", author: "Jeff Pesis" },
    { text: "I think there is a world market for maybe five computers.", author: "Thomas Watson (1943)" },
    { text: "There is no 'Cloud.' It's just someone else's computer.", author: "Industry Proverb" },
    { text: "Measuring programming progress by lines of code is like measuring aircraft building progress by weight.", author: "Bill Gates" },
    { text: "A programmer is a machine that turns caffeine into code.", author: "Programmer's Creed" }
];

function displayRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const selectedQuote = quotes[randomIndex];
    document.querySelector('.quote__text').innerText = `"${selectedQuote.text}"`;
    document.querySelector('.quote__author').innerText = `— ${selectedQuote.author}`;
}

displayRandomQuote();

  </script>
    
  </body>
</html>
